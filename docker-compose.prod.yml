version: "3.9"
services:
  ### NGINX #########################################
  nginx:
    ports:
      - "${NGINX_HOST_HTTP_PORT}:80"
    volumes:
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
  ### NODE #########################################
  node-app:
    deploy:
      replicas: 8
      restart_policy:
        condition: any
      update_config:
        parallelism: 2
        delay: 15s
    build:
      args:
        - NODE_ENV=production
    environment:
      - NODE_ENV=production
    env_file:
      - ./.env
    command: node server.js
